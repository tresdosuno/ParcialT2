<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Pacientes</title>
    </h:head>
    <h:body>
        <h1>Consulta de menores que han padecido enfermedad contagiosa</h1>
        <h:form>
            <p:dataTable var="paciente" value="#{mb.consultarMenores()}" rows="10"
                         paginator="true" paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records">
                <p:column headerText="Id">
                    <h:outputText value="#{paciente.id}" />
                </p:column>

                <p:column headerText="Tipo id">
                    <h:outputText value="#{paciente.tipo_id}" />
                </p:column>

                <p:column headerText="Nacimiento">
                    <h:outputText value="#{paciente.fechaNacimiento}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
